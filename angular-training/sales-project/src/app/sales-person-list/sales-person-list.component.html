<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let indexSalesPerson of salesPersonList">
            <td> {{ indexSalesPerson.firstName }}</td>
            <td> {{ indexSalesPerson.lastName }}</td>
            <td> {{ indexSalesPerson.email }}</td>
            <td> {{ indexSalesPerson.salesVolume }}</td>

        </tr>
    </tbody>
</table>
