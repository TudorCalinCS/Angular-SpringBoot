<table class="table table-hover">
    
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let indexSalesPerson of salesPersonList">
            <td> {{ indexSalesPerson.firstName }}</td>
            <td> {{ indexSalesPerson.lastName }}</td>
            <td> {{ indexSalesPerson.email }}</td>
            <td> {{ indexSalesPerson.salesVolume | currency:'EUR' }}</td>
            <td>
                <div *ngIf="indexSalesPerson.salesVolume > 5000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>

        </tr>
    </tbody>
</table>
